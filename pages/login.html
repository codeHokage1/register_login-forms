<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../styles/reg.css">
</head>
<body>
    <main>
        <div class="container login-container">
            <section class="form-side">
                <h1>Login</h1>
                <form action="#" class="login-form" id="login-form">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" placeholder="Enter your email address" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your email address" required>
                    <input type="submit" value="Login" class="button login-btn">
                </form>
            </section>
    
            <section class="info-side">
                <img src="" alt="">
                <h1>Welcome Back!</h1>
                <h3>Step back in to continue making impacts</h3>
    
                <div class="alternative">
                    <h3>New Here? Register below</h3>
                    <a href="./register.html">Register &rArr;</a>                
                </div>
            </section>
        </div>
    </main>  
    
    <script src="../scripts/regLog.js"></script>
</body>
</html>
